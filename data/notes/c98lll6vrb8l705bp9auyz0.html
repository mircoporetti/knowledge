</code></pre>
<h2 id="check-current-user-name"><a aria-hidden="true" class="anchor-heading" href="#check-current-user-name"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Check current user name</h2>
